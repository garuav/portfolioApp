<app-header [headerData]="headerData"></app-header>
<ion-content [fullscreen]="true" class="chat-page" #ChatElementRef>
  <div class="chat-list" >
    <div class="messages-row" *ngFor="let item of chatList;">
      <p *ngIf="item?.dateSepration"> {{item?.dateSepration | dateTimeFormat: 'checkDayWise'}}</p>
      <div  [class]="item?.sender === 'user' ? 'user-msg chat-txt-box' : 'admin-msg chat-txt-box'" >
        {{item.text}}
        <p *ngIf="item?.dateTime"> {{item?.dateTime | dateTimeFormat}}</p>
      </div>
    </div>
   
    
  </div>
 
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>

      <div class="message-box">
        <textarea [(ngModel)]="chatText"></textarea>
          <ion-icon name="paper-plane-outline"   (click)="sendChatMessage()"></ion-icon>
      </div>
  </ion-toolbar>
