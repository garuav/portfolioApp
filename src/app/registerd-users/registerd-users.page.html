<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registered Users</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <app-header [headerData]="headerData"></app-header> -->

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="users-data">
    <ion-card *ngFor="let user of usersList;">
      <ion-card-content>
        <div class="img-block">
          <img [src]="user?.photoURL" onerror="this.src ='./assets/images/default-avatar-image.png'"/>
        </div>
        <div class="current-user-data">
          <div class="user-name">
            <h5>
              {{user?.displayName}}
            </h5>
          </div>
          <div class="user-email">
            <h6>
              {{user?.email}}
            </h6>
          </div>
          <div class="chat-icon">
            <ion-icon name="mail-outline" (click)="gotoPage('mail',user)"></ion-icon>
            <ion-icon name="chatbubble-outline" (click)="gotoPage('chat',user)"></ion-icon>
          </div>
        </div>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
